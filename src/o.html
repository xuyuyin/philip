<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="shortcut icon" href="favicon.ico" />
	<script src="http://kids.familyktv.com/js/zepto.min.js"></script>
	<script src="http://kids.familyktv.com/js/share.js"></script>
	<script type="text/javascript">
		window.mobileUtil = (function (win, doc) {
			var UA = navigator.userAgent;
			var isIos = !!UA.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
			var isAndroid = UA.indexOf("Android") > -1 || UA.indexOf("Adr") > -1;
			var isMobile = !!UA.match(/AppleWebKit.*Mobile.*/);
			return {
				isAndroid: isAndroid,
				isIos: isIos,
				isMobile: isMobile,
				isWeixin: /MicroMessenger/gi.test(UA),
				isQQ: /QQ\/\d/gi.test(UA),
				isWeibo: /Weibo/gi.test(UA),
				tapEvent: isMobile ? "tap" : "click",
				fixScreen: function () {
					var metaEl = doc.querySelector('meta[name="viewport"]'),
						metaCtt = metaEl ? metaEl.content : "",
						matchScale = metaCtt.match(/initial\-scale=([\d\.]+)/),
						matchWidth = metaCtt.match(/width=([^,\s]+)/);
					if (!metaEl) { // REM
						var docEl = doc.documentElement,
							maxwidth = docEl.dataset.mw || 750, // 每 dpr 最大页面宽度
							dpr = isIos ? Math.min(win.devicePixelRatio, 3) : 1,
							scale = 1 / dpr,
							tid;
						docEl.removeAttribute("data-mw");
						docEl.dataset.dpr = dpr;
						metaEl = doc.createElement("meta");
						metaEl.name = "viewport";
						metaEl.content = fillScale(scale);
						docEl.firstElementChild.appendChild(metaEl);
						var refreshRem = function () {
							var width = docEl.getBoundingClientRect().width;
							if (width / dpr > maxwidth) {
								width = maxwidth * dpr;
							}
							var rem = width / 30;
							docEl.style.fontSize = rem + "px";
						};
						win.addEventListener("resize", function () {
							clearTimeout(tid);
							tid = setTimeout(refreshRem, 300);
						}, false);
						win.addEventListener("pageshow", function (e) {
							if (e.persisted) {
								clearTimeout(tid);
								tid = setTimeout(refreshRem, 300);
							}
						}, false);
						refreshRem();
					} else if (isMobile && !matchScale && (matchWidth && matchWidth[1] != "device-width")) { // 定宽
						var width = parseInt(matchWidth[1]),
							iw = win.innerWidth || width,
							ow = win.outerWidth || iw,
							sw = win.screen.width || iw,
							saw = win.screen.availWidth || iw,
							ih = win.innerHeight || width,
							oh = win.outerHeight || ih,
							ish = win.screen.height || ih,
							sah = win.screen.availHeight || ih,
							w = Math.min(iw, ow, sw, saw, ih, oh, ish, sah),
							scale = w / width;
						if (scale < 1) {
							metaEl.content = metaCtt +
								+fillScale(scale);
						}
					}

					function fillScale(scale) {
						return "initial-scale=" + scale + ",maximum-scale=" + scale + ",minimum-scale=" + scale;
					}
				},
				getSearch: function (href) {
					href = href || win.location.search;
					var data = {},
						reg = new RegExp("([^?=&]+)(=([^&]*))?", "g");
					href && href.replace(reg, function ($0, $1, $2, $3) {
						data[$1] = $3;
					});
					return data;
				}
			};
		})(window, document);
		mobileUtil.fixScreen();
		var params = mobileUtil.getSearch();
	</script>
	<style>
		body {
			background: #b02944 url('./images/obg.jpg') 0 0 no-repeat;
		}
		.openTM {
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, .8) url('./images/openinbrowser_ios.png') center top no-repeat;
			background-size: 100%;
			position: fixed;
			top: 0;
			left: 0;
		}

		.goBack {
			width: 11.44rem;
			height: 3.2rem;
			line-height: 3.2rem;
			border-radius: 1.6rem;
			border: .04rem solid #fff;
			text-align: center;
			position: absolute;
			left: 50%;
			margin-left: -5.72rem;
			bottom: 10.4rem;
			color: #fff;
			font-size: 1.44rem;
		}
	</style>
</head>

<body>
	<div class="openTM">
		<div class="goBack">返&nbsp;&nbsp;&nbsp;&nbsp;回</div>
	</div>
	<script>
		if (mobileUtil.isWeixin) {
			if (mobileUtil.isAndroid) {
				$('.openTM').css('background-image', 'url(./images/openinbrowser_android.png)');
			}
			$('.goBack').on('tap', function () {
				window.history.go(-1);
			})
		} else {
			window.location.href = 'http://h5.m.taobao.com/awp/core/detail.htm?id=561710128904';
		}
	</script>
</body>

</html>
